name: Check Project Structure

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Show project structure
      run: |
        echo "=== Root files ==="
        ls -la
        
        echo ""
        echo "=== All gradle files ==="
        find . -name "*.gradle" -o -name "*.gradle.kts"
        
        echo ""
        echo "=== settings.gradle content ==="
        cat settings.gradle 2>/dev/null || cat settings.gradle.kts 2>/dev/null || echo "Not found"
        
        echo ""
        echo "=== Available Gradle tasks ==="
        gradle tasks --all | grep -i assemble || echo "No assemble tasks"
